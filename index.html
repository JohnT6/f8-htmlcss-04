<!DOCTYPE html>
<html lang="en">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Reset CSS -->
        <link rel="stylesheet" href="assets/css/reset.css" />

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicon/favicon-96x96.png"

        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@100..800&display=swap"

    <body style="height: 10000px">
        <header class="header fixed">

                    <a href="#"

                    <nav class="navbar">

                                <a href="#" class="navbar__link active">Home</a>

                            <li class="navbar__item">

                            <li class="navbar__item">

                                    Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">

                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#contacts" class="navbar__link">
                                    Contacts us
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Header action -->

                        <a href="#!" class="header-action__link">Sign in</a>
