<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy - Established & Trusted Pet Care Service</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="assets/css/reset.css" />

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/png"
            href="./assets/favicon/favicon-96x96.png"
            sizes="96x96"
        />
        <link
            rel="icon"
            type="image/svg+xml"
            href="./assets/favicon/favicon.svg"
        />
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-touch-icon.png"
        />
        <meta name="apple-mobile-web-app-title" content="Lucky" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />

        <!-- Embed Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />

        <!-- Stylesheet -->
        <link rel="stylesheet" href="assets/css/styles.css" />
    </head>
    <body style="height: 10000px">
        <header class="header fixed">
            <div class="container">
                <div class="header__inner">
                    <a href="#"
                        ><img src="./assets/img/Logo.svg" alt="Lucy"
                    /></a>

                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#" class="navbar__link active">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#about" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#services" class="navbar__link">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#reviews" class="navbar__link">
                                    Reviews
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#contacts" class="navbar__link">
                                    Contacts us
                                </a>
                            </li>
                        </ul>
                    </nav>

                    <!-- Header action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__link">Sign in</a>
                        <a href="#!" class="btn header-action__btn">
                            <span>Sign up</span>
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero media -->
                    <div class="hero__media">
                        <div class="hero__img--wrap">
                            <img
                                src="./assets/img/pet-01.png"
                                alt="Established &
                                Trusted Pet
                                Care Service"
                                class="hero__img"
                            />

                            <!-- Decorators -->
                            <img
                                src="./assets/img/decor-01.svg"
                                alt=""
                                class="hero__decor hero__decor-left"
                            />
                            <img
                                src="./assets/img/decor-02.svg"
                                alt=""
                                class="hero__decor hero__decor-right"
                            />
                        </div>
                        <div class="hero__img--wrap hero__img--wrap-small">
                            <img
                                src="./assets/img/pet-02.png"
                                alt="Established &
                                Trusted Pet
                                Care Service"
                                class="hero__img"
                            />
                        </div>

                        <div class="hero__list">
                            <div class="hero-list-item">
                                <img
                                    src="./assets/img/pet-03.png"
                                    alt=""
                                    class="hero-list-item__thumb"
                                />
                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title">
                                        Pet Health
                                    </p>
                                    <div class="hero-list-item__skeleton"></div>
                                    <div class="hero-list-item__skeleton"></div>
                                </div>
                            </div>
                            <div class="hero-list-item__separate"></div>

                            <div class="hero-list-item">
                                <img
                                    src="./assets/img/pet-04.png"
                                    alt=""
                                    class="hero-list-item__thumb"
                                />
                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title">
                                        Pet care
                                    </p>
                                    <div class="hero-list-item__skeleton"></div>
                                    <div class="hero-list-item__skeleton"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Hero content -->
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn btn--primary hero__cta-btn">
                                Book a Meet
                                <span class="btn__icon"
                                    ><svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>

                            <a href="#!" class="hero__cta-link">
                                Schedule a Call
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
